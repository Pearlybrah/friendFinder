<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Survey-FriendFinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

    <div class="jumbotron">
        <h1 class="display-4">Find Your Next Best Friend</h1>
        <p class="lead">Start The Survey Now...</p>
        <hr class="my-4">
        <p>Click on the Start Survey button below to take a quick questionare that will determine your best suited match for your next Best Friend using FriendFinder's cutting edge algorithms!</p>
        <a class="btn btn-primary btn-lg" href="/" role="button">Home</a>
        <a class="btn btn-primary btn-lg" id="surveyStart" role="button">Start Survey</a>
    </div>

    <div>
        <ol class="questionDump"></ol>
    </div>

    <footer class="footer">
        <div class="container">
          <p><a href="/api/friends">API Friend's Link</a>
        </div>
    </footer>
    
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">


    $("#surveyStart").on("click", function(event) { 
        event.preventDefault();

        function getQuestions() {
            $.ajax({ url: "/api/friends", method: "GET"})
              .then(function(questionData) {
                console.log(questionData);

                for (let i = 0; i > questionData.length; i ++) {
                    var questionTable = $(".questionDump");

                    var questionList = $("<li>");
                    
                    questionList.append(
                        $("<h2>").text("Question #" + (i +1)),
                        $("<h3>").text(questionData[i])
                    );

                    questionTable.append(questionList);
                };
            });
        };
        getQuestions();

    });
    </script>
</body>
</html>
